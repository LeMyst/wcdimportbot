repos:
- repo: local
  hooks:
  - id: black
    name: black
    language: system
    entry: black .
    types: [python]

  - id: bandit
    name: bandit
    language: system
    entry: bandit --recursive --skip B101,B324 src  # B101 is assert statements
    types: [python]

  - id: isort
    name: isort
    language: system
    entry: isort
    args: ["--profile", "black", "--filter-files"]
    types: [python]